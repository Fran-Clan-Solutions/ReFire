name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file WebService/pom.xml
      
    - name: Copy files via SSH key
      uses: appleboy/scp-action@v1
      with:
        host: ec2-52-53-173-137.us-west-1.compute.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "WebService/target/WebService-0.0.1-SNAPSHOT.jar"
        target: "~/"

    - name: Run Java Server
      uses: appleboy/ssh-action@v1
      with:
        host: ec2-52-53-173-137.us-west-1.compute.amazonaws.com
        username: ec2-user
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          sudo killall java || true
          sudo nohup java -jar /home/ec2-user/WebService/target/WebService-0.0.1-SNAPSHOT.jar --server.port=80 > log.txt &
          disown
