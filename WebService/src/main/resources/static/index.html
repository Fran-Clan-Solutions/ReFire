<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ReFire</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>ReFire</h1>

        <input id="ingredient_input" type="text"></input>
        <button onclick="addIngredient()">Add Ingredient</button>
        <button onclick="search()">Search</button>

        <div>
            <table  id="ingredient_list">
                <!-- Ingredient list header will be inserted dynamically -->
            </table>
        </div>

        <!-- Clear Button (initially hidden) -->
        <div id="clear_button_container" style="display: none;">
            <button onclick="clearIngredients()">Clear All</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
